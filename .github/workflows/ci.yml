name: Build & Deploy

# Запускаем при любом изменении в ветке main
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1) Скачиваем ваш код
    - uses: actions/checkout@v3

    # 2) Устанавливаем Python
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    # 3) Устанавливаем зависимости
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    # 4) Запускаем простой тест
    - name: Run tests
      run: echo "✅ Tests passed"

    # 5) Ставим Docker Buildx
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 6) Логинимся в GitHub Container Registry
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 7) Сборка и отправка Docker образа
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 8) Запуск в Docker Compose (на том же сервере!)
    - name: Deploy via Docker Compose
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        N8N_PASSWORD: ${{ secrets.N8N_PASSWORD }}
      run: |
        docker compose pull
        docker compose up -d
